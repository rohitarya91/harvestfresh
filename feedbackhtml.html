<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
<!-- google fond link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
    <!-- end -->
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles (optional) -->
  <link rel="stylesheet" href="./feedbackcs.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div id="bga">
    <section id="feedback" class="bg-white p-5 rounded shadow-sm" style="width: 100%; max-width: 600px;">
      <h2 class="text-center mb-4">We Value Your Feedback!</h2>
      <p class="text-center mb-4">Your opinion helps us improve.</p>

      <form id="feedbackForm" action="javascript:void(0);" method="POST">
        <!-- Name input -->
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="name" name="name">
          <div class="invalid-feedback" id="nameError"></div>
        </div>

        <!-- Email input -->
        <div class="mb-3">
          <label for="email" class="form-label">Your Email:</label>
          <input type="email" class="form-control" id="email" name="email">
          <div class="invalid-feedback" id="emailError"></div>
        </div>

        <!-- Rating select -->
        <div class="mb-3">
          <label for="rating" class="form-label">How would you rate your experience?</label>
          <select class="form-select" id="rating" name="rating">
            <option value="">Select a rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
          <div class="invalid-feedback" id="ratingError"></div>
        </div>

        <!-- Comments textarea -->
        <div class="mb-3">
          <label for="comments" class="form-label">Additional Comments:</label>
          <textarea class="form-control" id="comments" name="comments" rows="4"
            placeholder="Let us know your thoughts..."></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
      </form>

      <!-- Thank You Message -->
      <div id="thankYouMessage" class="hidden mt-4 alert alert-success text-center" style="display:none;">
        <h4>Thank you for your feedback!</h4>
        <p>We appreciate your input and will work hard to improve.</p>
      </div>
    </section>
  </div>
  <!-- Bootstrap JS & Popper.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="loginpage_script.js"></script>
</body>
</html>
