<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="signincss.css">
</head>
<body>
    <div class="login-container">
        <div class="login-glass">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-rocket"></i>
                    <span>Harvest Fresh</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <span class="error-msg" id="emailError"></span>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password">
                        <button type="button" class="toggle-pw" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-msg" id="passwordError"></span>
                </div>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="password forget page.html" class="forgot-pw">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fa-brands fa-google"></i>
                    </button>
                    <button type="button" class="social-btn github">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>

                <p class="signup-link">Don't have an account? <a href="signin.html" id="signupLink">Sign up</a></p>
            </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
